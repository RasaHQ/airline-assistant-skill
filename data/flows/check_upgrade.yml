flows:
  check_upgrade_availability:
    description: user wants to check if upgrades are available for their flight
    steps:
      - id: "ack"
        action: utter_checking_upgrades
        next: "check"
      - id: "check"
        action: action_check_upgrade_availability
        next:
          - if: "slots.api_error"
            then: "error"
          - if: "slots.upgrade_available"
            then: "available"
          - else: "not_available"
      - id: "error"
        action: utter_api_error
      - id: "available"
        action: utter_upgrade_available
      - id: "not_available"
        action: utter_no_upgrade_available
